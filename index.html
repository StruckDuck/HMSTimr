<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="HMSTimr" />
  <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/da145f_db86c521d3f44e60a318bfc8364feaee~mv2.png" />
  <title>HMSTimr</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100dvh;
      overflow: hidden;
    }

    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      width: 100vw;
    }

    .active {
      display: flex;
    }

    .timer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vw;
    }

    .controls {
      margin-bottom: 5vh;
    }

    .blinking {
      animation: blink 1s step-start infinite;
      color: red;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    select:hover {
      background-color: #333;
    }

    select {
      font-size: 5vw;
      background: black;
      color: white;
      border: 1px solid white;
    }

    button {
      font-size: 3vw;
      padding: 1vw 2vw;
      background: none;
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      min-width: 80px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="setupPage" class="page active">
    <div class="timer">
      <select id="hours"></select> :
      <select id="minutes"></select> :
      <select id="seconds"></select>
    </div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
    </div>
  </div>

  <div id="timerPage" class="page">
    <div id="timerDisplay" class="timer"></div>
    <div class="controls">
      <button onclick="stopTimer()">Stop</button>
    </div>
  </div>

  <div id="endPage" class="page">
    <div id="finalTime" class="timer"></div>
    <div class="controls">
      <button onclick="returnToStart()">Return</button>
    </div>
  </div>

  <audio id="tick" src="https://static.wixstatic.com/mp3/da145f_472162cabdba4836b48db50d0567a75c.mp3"></audio>
  <audio id="alarm" src="https://static.wixstatic.com/mp3/da145f_b384c89d6bd34d3d90e15ac3d7233461.mp3" loop></audio>

  <script>
    const pages = {
      setup: document.getElementById("setupPage"),
      timer: document.getElementById("timerPage"),
      end: document.getElementById("endPage")
    };
    const hours = document.getElementById("hours");
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");
    const timerDisplay = document.getElementById("timerDisplay");
    const finalTime = document.getElementById("finalTime");
    const tick = document.getElementById("tick");
    const alarm = document.getElementById("alarm");

    let totalSeconds = 0;
    let timer;

    for (let i = 0; i < 60; i++) {
      if (i < 24) hours.innerHTML += `<option value="${i}">${i}</option>`;
      minutes.innerHTML += `<option value="${i}">${i}</option>`;
      seconds.innerHTML += `<option value="${i}">${i}</option>`;
    }

    function showPage(page) {
      Object.values(pages).forEach(p => p.classList.remove("active"));
      pages[page].classList.add("active");
    }

    function startTimer() {
      totalSeconds =
        parseInt(hours.value) * 3600 +
        parseInt(minutes.value) * 60 +
        parseInt(seconds.value);
      showPage("timer");
      updateDisplay(totalSeconds);
      timer = setInterval(() => {
        totalSeconds--;
        updateDisplay(totalSeconds);
        if (totalSeconds === 0) {
          alarm.play();
        }
        if (totalSeconds < 0) {
          timerDisplay.classList.add("blinking");
        }
        if (totalSeconds >= 0) tick.play();
      }, 1000);
    }

    function updateDisplay(seconds) {
      const abs = Math.abs(seconds);
      const h = Math.floor(abs / 3600);
      const m = Math.floor((abs % 3600) / 60);
      const s = abs % 60;
      const formatted = `${h.toString().padStart(2, "0")}:${m
        .toString()
        .padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      timerDisplay.textContent = seconds < 0 ? `-${formatted}` : formatted;
    }

    function stopTimer() {
      clearInterval(timer);
      tick.pause();
      tick.currentTime = 0;
      alarm.pause();
      alarm.currentTime = 0;
      finalTime.textContent = timerDisplay.textContent;
      showPage("end");
    }

    function returnToStart() {
      timerDisplay.classList.remove("blinking");
      showPage("setup");
    }
  </script>
</body>
</html>
